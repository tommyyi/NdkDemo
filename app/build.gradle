apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "tiantian.ndkdemo"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    sourceSets {
        main {
            jniLibs.srcDir("libs")
        }
    }
    buildTypes {
        debug {
            jniDebuggable true
        }
        release {
            debuggable true
            jniDebuggable true
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.3.0'

    testCompile 'junit:junit:4.12'
}
